<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
        <span class="fs-1 fw-bolder fst-italic">
          {{ site.title }}
          <div class="badge rounded-pill bg-primary text-wrap fw-bolder" style="width: 8rem;">
            v0.0.1
          </div>
        </span>
    </a>
    <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
      <span class="fs-4 fw-bold">
         {{ site.description }}
      </span>
    </a>
  </div>
  <nav class="d-inline-flex mt-2 mt-md-4 ms-md-auto">
    {% for item in site.data.settings.menu %}
      <a class="me-3 py-2 fs-3 fw-bold" href="{{ site.github.url }}{{ item.url }}">
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
</header>
